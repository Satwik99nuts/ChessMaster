<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Master</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle-btn" title="Theme">ðŸŽ¨</button>
    <!-- Theme Panel -->
    <div id="theme-panel" class="theme-panel hidden">
      <div class="theme-panel-header">
        <h3>ðŸŽ¨ Themes</h3>
        <button id="theme-panel-close" class="theme-close-btn">&times;</button>
      </div>
      <div class="theme-section">
        <h4 class="theme-section-title">Board Theme</h4>
        <div class="theme-grid">
          <button class="theme-card active" data-theme="classic">
            <div class="theme-preview">
              <span class="tp-light" style="background: #fcf6e5"></span
              ><span class="tp-dark" style="background: #764ba2"></span>
            </div>
            <span class="theme-label">Classic</span>
          </button>
          <button class="theme-card" data-theme="wood">
            <div class="theme-preview">
              <span class="tp-light" style="background: #f0d9b5"></span
              ><span class="tp-dark" style="background: #b58863"></span>
            </div>
            <span class="theme-label">Wood</span>
          </button>
          <button class="theme-card" data-theme="ocean">
            <div class="theme-preview">
              <span class="tp-light" style="background: #d4e6f1"></span
              ><span class="tp-dark" style="background: #2e86c1"></span>
            </div>
            <span class="theme-label">Ocean</span>
          </button>
          <button class="theme-card" data-theme="forest">
            <div class="theme-preview">
              <span class="tp-light" style="background: #eeeed2"></span
              ><span class="tp-dark" style="background: #769656"></span>
            </div>
            <span class="theme-label">Forest</span>
          </button>
          <button class="theme-card" data-theme="midnight">
            <div class="theme-preview">
              <span class="tp-light" style="background: #4a4a5a"></span
              ><span class="tp-dark" style="background: #2c2c3a"></span>
            </div>
            <span class="theme-label">Midnight</span>
          </button>
          <button class="theme-card" data-theme="marble">
            <div class="theme-preview">
              <span class="tp-light" style="background: #f5f5f5"></span
              ><span class="tp-dark" style="background: #a8a8a8"></span>
            </div>
            <span class="theme-label">Marble</span>
          </button>
        </div>
      </div>
      <div class="theme-section">
        <h4 class="theme-section-title">Piece Set</h4>
        <div class="pieceset-grid" id="pieceset-grid"></div>
      </div>
    </div>
    <div class="app-container">
      <header>
        <h1>Chess Master</h1>
        <div id="game-status" class="status-bar">Select Game Mode</div>
        <span id="engine-status" class="engine-status offline"
          >ðŸ§  Loading Engine...</span
        >
      </header>

      <div class="game-area">
        <div class="player-info user-top">
          <div class="avatar">
            <i class="fas fa-robot" id="top-icon"></i>
          </div>
          <div class="details">
            <span id="top-name">Opponent</span>
            <div class="capture-row">
              <div class="captured-pieces" id="top-captured"></div>
              <span class="material-advantage" id="top-score"></span>
            </div>
          </div>
        </div>

        <div id="chessboard" class="board">
          <!-- Squares will be generated by JS -->
        </div>

        <div class="player-info user-bottom">
          <div class="avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="details">
            <span id="bottom-name">You</span>
            <div class="capture-row">
              <div class="captured-pieces" id="bottom-captured"></div>
              <span class="material-advantage" id="bottom-score"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- Player Name  -->
      <div class="player-name-section">
        <input
          type="text"
          id="player-name"
          class="name-input"
          placeholder="âœï¸ Enter your name (optional)"
          maxlength="20"
        />
      </div>

      <div class="controls">
        <button id="btn-solo" class="btn primary">Solo (vs AI)</button>
        <button id="btn-pvp" class="btn secondary">2 Player</button>
        <button id="btn-hint" class="btn hint" onclick="getHint()">
          ðŸ’¡ Hint
        </button>
        <button id="btn-reset" class="btn danger">Reset Game</button>
      </div>

      <!-- Game Setup Panel -->
      <div id="difficulty-panel" class="difficulty-panel hidden">
        <!-- Color Choice -->
        <div class="setup-section">
          <label class="setup-label">Play as</label>
          <div class="color-selector">
            <button class="color-btn active" data-color="white">
              <span class="color-piece">â™”</span>
              <span>White</span>
            </button>
            <button class="color-btn" data-color="random">
              <span class="color-piece">ðŸŽ²</span>
              <span>Random</span>
            </button>
            <button class="color-btn" data-color="black">
              <span class="color-piece">â™š</span>
              <span>Black</span>
            </button>
          </div>
        </div>

        <!-- Opponent Selection -->
        <div class="setup-section">
          <label class="setup-label">Choose your opponent</label>
          <div class="difficulty-grid">
            <button class="diff-btn" data-elo="250" data-name="Martin">
              <span class="diff-elo">250</span>
              <span class="diff-name">Martin</span>
            </button>
            <button class="diff-btn" data-elo="500" data-name="Elena">
              <span class="diff-elo">500</span>
              <span class="diff-name">Elena</span>
            </button>
            <button class="diff-btn" data-elo="800" data-name="Danny">
              <span class="diff-elo">800</span>
              <span class="diff-name">Danny</span>
            </button>
            <button class="diff-btn" data-elo="1100" data-name="Isabel">
              <span class="diff-elo">1100</span>
              <span class="diff-name">Isabel</span>
            </button>
            <button class="diff-btn" data-elo="1400" data-name="Li">
              <span class="diff-elo">1400</span>
              <span class="diff-name">Li</span>
            </button>
            <button class="diff-btn" data-elo="1800" data-name="Magnus">
              <span class="diff-elo">1800</span>
              <span class="diff-name">Magnus</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Game Over or  Promotion -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal">
        <h2 id="modal-title">Game Over</h2>
        <p id="modal-message"></p>
        <div id="promotion-options" class="hidden">
          <div class="promo-piece" data-piece="q">
            <i class="fas fa-chess-queen"></i>
          </div>
          <div class="promo-piece" data-piece="r">
            <i class="fas fa-chess-rook"></i>
          </div>
          <div class="promo-piece" data-piece="b">
            <i class="fas fa-chess-bishop"></i>
          </div>
          <div class="promo-piece" data-piece="n">
            <i class="fas fa-chess-knight"></i>
          </div>
        </div>
        <button id="modal-close" class="btn primary">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
